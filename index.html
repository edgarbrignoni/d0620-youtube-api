<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="style.css?v5" rel="stylesheet" type="text/css">
        <title>YouTube Search Engine</title>
    </head>
    
    <body onload = "googleApiClientReady();">
      
    <div class="container" id="top">
      <div class="row">
        <div class="col-sm-12">
          <div class="input-group">
            <input id="query-input" type="text" class="form-control post-auth" placeholder="Search for..."style="display:none" value="">
            <input type="text" class="form-control pre-auth" placeholder="Loading please wait...">
            <span class="input-group-btn">
              <button id="search-button" type="button" class="btn btn-success" onclick="search();">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
    </div>
    
    <p></p>
    
    <div class='container'>
      <div class='row'>
        <div id="player-container" class='col-sm-8'>
          <div id="player">
          </div>
          <div id="search-container" class='col-sm-4'>
            <ul id="list">
            </ul>
            <ul id="titles">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script type="text/javascript" src="oauth.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
